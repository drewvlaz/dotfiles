# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

# Use custom format
format = """
[╭── ](bold white)\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$golang\
$java\
$julia\
$nodejs\
$python\
$ruby\
$rust\
$lua\
$conda\
$status\
$shell\
$env_var\
$time\
$custom\
$cmd_duration\
$line_break\
[[╰─](bold white)$character](bold green) """

[character]
# ❮❯
success_symbol = "[](bold green) "
error_symbol = "[✗](bold red) "
vicmd_symbol = "[](bold green) "

[directory]
format = "[\\[](bold yellow)[$path]($style)[$read_only]($read_only_style)[\\]](bold yellow) "
style = "bold cyan"
read_only_style = "red"
truncation_length = 6
truncate_to_repo = true
truncation_symbol = "" # "…/"
home_symbol = "~"
read_only = " 🔒"	

[git_branch]
format = "on [$symbol$branch]($style) "	
style = "bold green"
symbol = " "
truncation_length = 4
truncation_symbol = ""

[git_status]
staged = '[++\($count\)](green)'
# conflicted = "🏳"
# ahead = "🏎💨"
# behind = "😰"
# diverged = "😵"
# up_to_date = "✓"
# untracked = "🤷‍"
# stashed = "📦"
# modified = "📝"
# renamed = "👅"
# deleted = "🗑"

[git_commit]
format = "[\\($hash$tag\\)]($style) "
style = "bold green"
commit_hash_length = 8
tag_symbol = "狀"
only_detached = true

[git_metrics]
format = '[+$added]($added_style)[/](bold white)[-$deleted]($deleted_style) '
added_style = "bold blue"
deleted_style = "bold red"
disabled = false

[cmd_duration]
format = "took [$duration]($style)"
style = "yellow dimmed"
min_time = 2_000
show_milliseconds = true
show_notifications = true
min_time_to_notify = 30_000

[time]
disabled = false
style = "red dimmed bold"

[package]
format = "is [$symbol$version]($style) "
symbol = " " 

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'	
symbol = " "
pyenv_version_name = true
version_format = "v${raw}"	
detect_extensions = []

