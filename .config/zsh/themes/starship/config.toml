[git_metrics]
format = '[+$added]($added_style)[/](bold white)[-$deleted]($deleted_style) '
added_style = "bold blue"
deleted_style = "bold red"
disabled = false

[cmd_duration]
format = "took [$duration]($style)"
style = "yellow dimmed"
min_time = 2_000
show_milliseconds = true
show_notifications = true
min_time_to_notify = 30_000

[time]
